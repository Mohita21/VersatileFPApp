

<form
  [formGroup]="form"
  (ngSubmit)="savefile(form.value)" class="c1" >
  <br>

  <div style="padding-left: 75%">
    <button type="submit" class="btn btn-success" style="background-color: steelblue" (click)="savefile(form.value)">Submit</button>

  </div>


  <label  class="hig"  for="method">Similarity Based On&nbsp;&nbsp;</label>
  <select name="Weeks Ahead" id="method" formControlName="method" style="width: 250px; height: 75%">
    <option value="1">Input Parameters</option>
    <option value="2">Output Parameters</option>
    <option value="3">Inputs and Outputs</option>

  </select>
  <!--<div *ngIf="form.get('wa').errors as waErrors" class="error">
    *This is a required field.
  </div>-->
  <br>

  <br>

</form>
<h2 class="c1">Upload file (.csv)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h2>

<section class="hig">

    <div>
      <Ngx-CSVtoJSON (onConvert)="convert($event)" (onFail)="onError($event)"></Ngx-CSVtoJSON>
      <Ngx-CSVtoJSON (onConvert)="convert($event)"  (onFail)="onError($event)"></Ngx-CSVtoJSON>
      <Ngx-CSVtoJSON (onConvert)="convert($event)" *ngIf="flag" (onFail)="onError($event)"></Ngx-CSVtoJSON>


    </div>
  <!--<button type="" class="btn btn-success" (click)="addfiles()">Add file</button><br><br>-->


  <br>


</section>

<section style="padding-left: 25%">

<result *ngIf="inp" >

  <p  class="p">{{similarity_message}}</p>
  <p  class="p"> <span style="color: red">{{percentage_similarity}}% </span> of similarity is found between the two uploaded time series</p>
</result>


<p *ngIf="inp && form.get('method').value=='2'" >Click <a href="assets/Similarity_Output_Results.txt" target="_blank">here </a> for the analysis</p>
<p *ngIf="inp && form.get('method').value=='1'" >Click <a href="assets/Similarity_Inputs_Results.txt" target="_blank">here </a> for the analysis</p>
<p *ngIf="inp && form.get('method').value=='3'" >Click <a href="assets/Similarity_Inputs_Output_Results.txt" target="_blank">here </a> for the analysis</p>

</section>
<section style="padding-left: 5%; padding-right: 5%">

<embed *ngIf="inp && form.get('method').value=='2'"  src="assets/Similarity_Output_Plots.pdf" target="_blank" useBrowserLocale="false" width="100%" height="700px" >
<embed *ngIf="inp && form.get('method').value=='1'" src="assets/Similarity_Inputss_Plots.pdf" target="_blank" useBrowserLocale="false" width="100%" height="700px" >
<embed *ngIf="inp && form.get('method').value=='3'" src="assets/Similarity_Inputs_Output_Plots.pdf" target="_blank" useBrowserLocale="false" width="100%" height="700px" >
</section>
<br>
