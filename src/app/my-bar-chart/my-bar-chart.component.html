<div>
  <button (click)="getchart()" >Generate Chart</button>
  <div *ngIf="flag" style="display: grid; padding-left: 5%; padding-right:5% "  >

    <canvas baseChart

            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType">
    </canvas>
  </div>
</div>
